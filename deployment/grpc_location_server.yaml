apiVersion: v1
kind: Service
metadata:
  labels:
    service: grpc-server
  name: grpc-server
spec:
  ports:
  - name: "30002"
    port: 5005
    targetPort: 5005
    nodePort: 30008
  selector:
    service: grpc-server
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: grpc-server
  name: grpc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      service: grpc-server
  template:
    metadata:
      labels:
        service: grpc-server
    spec:
      containers:
      - image: hainche/grpc_server:latest
        name: grpc-server
        imagePullPolicy: Always        
        env:
        - name: APP
          value: "location"      